name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --no-cache
      - name: Run tests (bun)
        run: bun test --verbose || true
      - name: Lint (Ultracite)
        run: npx ultracite lint || true
      - name: Build
        run: npm run build
